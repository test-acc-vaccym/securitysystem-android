<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.0-beta.1.css"/>
        <link rel="stylesheet" type="text/css" href="css/custom.css"/>

        <title>Security System</title>
    </head>
    <body>

            <!-- Start of sensor page -->
            <div data-role="page" id="sensorpage" data-theme="a">
                <div data-role="header">
                    <a href="#" id="refresh-button" data-icon="refresh">Refresh</a>
                    <h1>Sensor List</h1>
                    <a href="#add" class="ui-btn-right" data-icon="add" data-rel="popup" data-position-to="window" data-transition="pop" data-theme="b">Add</a>
                </div>

                <div data-role="content" data-theme="a">
                    <ul id="sensorlist" data-role="listview" data-split-icon="gear" data-split-theme="d">

                    </ul>

                    <div data-role="popup" id="add" data-theme="b" data-overlay-theme="b" class="ui-content">
                        <h3>Add A Sensor</h3>
                        <form id="add-sensor-form">
                            <label for="new-sensor-name">Name:</label>
                            <input type="text" name="name" id="new-sensor-name" value="" placeholder="Front Door"/>
                            <label for="new-sensor-key">Key:</label>
                            <input type="text" name="key" id="new-sensor-key" value="" placeholder="##### (On Sensor)"/>
                            <input type="submit" id="add-button" data-role="button" data-theme="b" data-icon="check" data-inline="true" value="Add"/>
                            <a href="#" data-role="button" data-rel="back" data-inline="true">Cancel</a>
                        </form>
                    </div>

                    <div data-role="popup" id="edit" data-theme="b" data-overlay-theme="b" class="ui-content">
                        <h3>Edit Sensor</h3>
                        <form id="edit-sensor-form">
                            <label for="edit-sensor-name">Name:</label>
                            <input type="text" name="name" id="edit-sensor-name" value=""  />
                            <label for="edit-sensor-key">Key:</label>
                            <input type="text" name="sensor-id" id="edit-sensor-key" value=""  />
                            <input type="submit" class="save-button" data-role="button" data-rel="back" data-theme="b" data-icon="check" data-inline="true" value="Save">
                            <a href="#" id="delete-sensor-button" data-role="button" data-rel="back" data-theme="c" data-icon="delete" data-inline="true">Delete</a>
                            <a href="#" data-role="button" data-rel="back" data-inline="true">Cancel</a>
                        </form>
                    </div>

                    <div data-role="popup" id="view" data-theme="b" data-overlay-theme="b" class="ui-content">
                        <h3>Sensor Details:</h3>
                        <p>Name: <span id="view-sensor-name"></span></p>
                        <p>Key: <span id="view-sensor-key"></span></p>

                        <div class="enabled-slider">
                            <select name="flip-min" id="view-sensor-enabled" data-role="slider">
                                <option value="off">Disabled</option>
                                <option value="on">Enabled</option>
                            </select>
                        </div>

                        <img id="view-sensor-tripped-img" src="" />
                        <p id="view-sensor-tripped"></p>

                        <a id="view-sensor-save" href="#" data-role="button" data-rel="back" data-inline="true">Save</a>
                    </div>
                </div>
            </div>
    </body>


    <script type="text/javascript" src="js/app-ck.js"></script>

</html>
