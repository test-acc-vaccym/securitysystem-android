<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.0-beta.1.css"/>
        <script type="text/javascript" src="js/jquery-1.9.0.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.0-beta.1.js"></script>
        <script type="text/javascript" src="cordova-2.3.0.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <title>Security System</title>
    </head>
    <body>
            <!-- Start of main page -->
            <div data-role="page" id="main" data-theme="a">

                <div data-role="header">
                    <h1>Security System</h1>
                </div>

                <div data-role="content" data-theme="a">
                    <p><a href="#sensorpage" data-role="button" data-theme="a" data-transition="slide">Sensor List</a></p>
                </div>
            </div>


            <!-- Start of sensor page -->
            <div data-role="page" id="sensorpage" data-theme="a">
                <div data-role="header">
                    <a href="#main" data-icon="back" data-transition="slide" data-direction="reverse">Back</a>
                    <h1>Sensor List</h1>
                    <a href="#add" data-icon="add" data-rel="popup" data-position-to="window" data-transition="pop" data-theme="b">Add</a>
                </div>

                <div data-role="content" data-theme="a">
                    <ul id="sensorlist" data-role="listview" data-split-icon="gear" data-split-theme="d">

                    </ul>

                    <div data-role="popup" id="add" data-theme="b" data-overlay-theme="b" class="ui-content">
                        <h3>Add A Sensor</h3>
                        <label for="new-sensor-name">Name:</label>
                        <input type="text" name="name" id="new-sensor-name" value=""/>
                        <label for="new-sensor-key">Key:</label>
                        <input type="text" name="name" id="new-sensor-key" value=""/>
                        <a href="#" id="add-button" data-role="button" data-rel="back" data-theme="b" data-icon="check" data-inline="true" data-mini="true">Save</a>
                        <a href="#" data-role="button" data-rel="back" data-inline="true" data-mini="true">Cancel</a>
                    </div>

                    <div data-role="popup" id="edit" data-theme="b" data-overlay-theme="b" class="ui-content">
                        <h3>Edit SENSOR</h3>
                        <p>Edit that shit, yo!</p>
                        <a href="#" class="save-button" data-role="button" data-rel="back" data-theme="b" data-icon="check" data-inline="true" data-mini="true">Save</a>
                        <a href="#" id="delete-sensor-button" data-role="button" data-rel="back" data-theme="c" data-icon="delete" data-inline="true" data-mini="true">Delete</a>
                        <a href="#" data-role="button" data-rel="back" data-inline="true" data-mini="true">Cancel</a>
                    </div>
                </div>
            </div>
    </body>
</html>
